<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JEWELS-AI | AR Chroma Key</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #000; overflow: hidden; }

    /* UI for Play/Pause */
    .button-panel {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%); display: none; z-index: 100;
    }

    .plan-button {
      padding: 12px 24px; font-size: 15px; font-weight: bold; border: none;
      border-radius: 8px; background-color: #5E0F8B; color: #fff;
      cursor: pointer; min-width: 160px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    /* Back to Menu Link */
    .back-nav {
      position: absolute; top: 15px; left: 15px; z-index: 200;
      color: white; text-decoration: none; background: rgba(0,0,0,0.6);
      padding: 8px 15px; border-radius: 20px; font-size: 13px;
      border: 1px solid #5E0F8B;
    }
  </style>
</head>
<body>

  <a href="index.html" class="back-nav">üè† Back to Portfolio</a>

  <div class="button-panel" id="ui-panel">
    <button class="plan-button" id="toggleButton">‚ñ∂Ô∏è Play Video</button>
  </div>

  <a-scene 
    mindar-image="imageTargetSrc: ./targets.mind; targetIndex: 0; filterMinCF:0.0001; filterBeta: 0.001;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false">
    
    <a-assets>
      <video id="video-src" src="assets/video1.mp4" loop="true" crossorigin="anonymous" playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .clickable"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
      <a-video 
        id="video-screen"
        src="#video-src" 
        width="1" height="0.6" 
        position="0 0 0"
        material="shader: chromakey; color: 0.1 0.9 0.1; threshold: 0.3; smoothness: 0.05">
      </a-video>
    </a-entity>
  </a-scene>

  <script>
    // --- 1. YOUR CHROMA KEY SHADER REGISTERED ---
    AFRAME.registerShader('chromakey', {
      schema: {
        src: {type: 'map'},
        color: {type: 'color', default: '#00FF00'},
        threshold: {type: 'number', default: 0.3},
        smoothness: {type: 'number', default: 0.05}
      },
      init: function(data) {
        this.material = new THREE.ShaderMaterial({
          uniforms: {
            tex: {value: null},
            keyColor: {value: new THREE.Color(data.color)},
            similarity: {value: data.threshold},
            smoothness: {value: data.smoothness}
          },
          vertexShader: `
            varying vec2 vUv;
            void main() {
              vUv = uv;
              gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
          `,
          fragmentShader: `
            uniform sampler2D tex;
            uniform vec3 keyColor;
            uniform float similarity;
            uniform float smoothness;
            varying vec2 vUv;
            void main() {
              vec4 videoColor = texture2D(tex, vUv);
              float diff = distance(videoColor.rgb, keyColor);
              float alpha = smoothstep(similarity, similarity + smoothness, diff);
              if (alpha < 0.1) discard; 
              gl_FragColor = vec4(videoColor.rgb, alpha);
            }
          `,
          transparent: true
        });
      },
      update: function(data) {
        this.material.uniforms.tex.value = data.src;
        this.material.uniforms.similarity.value = data.threshold;
        this.material.uniforms.smoothness.value = data.smoothness;
        this.material.uniforms.keyColor.value.set(data.color);
      }
    });

    // --- 2. CONTROLS & SECURITY ---
    const videoEl = document.querySelector('#video-src');
    const targetEl = document.querySelector('#target-entity');
    const panel = document.querySelector('#ui-panel');
    const toggleButton = document.querySelector('#toggleButton');

    targetEl.addEventListener('targetFound', () => {
      panel.style.display = 'block';
    });

    targetEl.addEventListener('targetLost', () => {
      panel.style.display = 'none';
      videoEl.pause();
      toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
    });

    toggleButton.addEventListener('click', () => {
      if (videoEl.paused) {
        videoEl.play();
        toggleButton.textContent = "‚è∏ Pause Video";
      } else {
        videoEl.pause();
        toggleButton.textContent = "‚ñ∂Ô∏è Play Video";
      }
    });

    // Security Features from your original index.html
    document.addEventListener("contextmenu", (e) => e.preventDefault());
    document.addEventListener("keydown", (e) => {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) e.preventDefault();
    });
  </script>
</body>
</html>
