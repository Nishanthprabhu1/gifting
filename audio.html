<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; targetIndex: 3;" vr-mode-ui="enabled: false">
        <a-assets><audio id="snd" src="assets/music.mp3" preload="auto"></audio></a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 3" id="at">
            <a-circle color="#5E0F8B" radius="0.5" opacity="0.8"></a-circle>
        </a-entity>
    </a-scene>
    <script>
        const s = document.querySelector('#snd');
        document.querySelector('#at').addEventListener('targetFound', () => s.play());
        document.querySelector('#at').addEventListener('targetLost', () => s.pause());
    </script>
</body>
</html>
