<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }
        
        /* Navigation Buttons */
        .nav-container {
            position: absolute; bottom: 30px; width: 100%;
            display: none; justify-content: center; align-items: center; gap: 40px;
            z-index: 1000;
        }
        .nav-btn {
            width: 60px; height: 60px; background: rgba(94, 15, 139, 0.8);
            color: white; border: none; border-radius: 50%;
            font-size: 24px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .nav-btn:active { transform: scale(0.9); }

        .back-nav {
            position: absolute; top: 15px; left: 15px; z-index: 200;
            color: white; text-decoration: none; background: rgba(0,0,0,0.6);
            padding: 8px 15px; border-radius: 20px; font-size: 13px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-nav">üè† Menu</a>

    <div class="nav-container" id="controls">
        <button class="nav-btn" id="prevBtn">‚ùÆ</button>
        <button class="nav-btn" id="nextBtn">‚ùØ</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; targetIndex: 1;" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 1" id="gift-target">
            <a-image id="display-img" 
                     src="assets/pic1.jpg" 
                     width="1" height="1" 
                     position="0 0 0"
                     animation="property: scale; from: 0 0 0; to: 1 1 1; dur: 500; easing: easeOutBack">
            </a-image>
        </a-entity>
    </a-scene>

    <script>
        // Add all your gift receiver photos here
        const pics = [
            "assets/pic1.jpg", 
            "assets/pic2.jpg", 
            "assets/pic3.jpg",
            "assets/pic4.jpg",
            "assets/pic5.jpg"
        ];
        
        let currentIdx = 0;
        const imgEl = document.querySelector('#display-img');
        const targetEl = document.querySelector('#gift-target');
        const controls = document.querySelector('#controls');

        // Show buttons only when the gift is scanned
        targetEl.addEventListener('targetFound', () => {
            controls.style.display = 'flex';
        });

        targetEl.addEventListener('targetLost', () => {
            controls.style.display = 'none';
        });

        // Next Button Logic
        document.querySelector('#nextBtn').addEventListener('click', () => {
            currentIdx = (currentIdx + 1) % pics.length;
            updateImage();
        });

        // Previous Button Logic
        document.querySelector('#prevBtn').addEventListener('click', () => {
            currentIdx = (currentIdx - 1 + pics.length) % pics.length;
            updateImage();
        });

        function updateImage() {
            // Add a small scale-down effect when changing
            imgEl.setAttribute('animation', 'property: scale; from: 0.8 0.8 0.8; to: 1 1 1; dur: 300');
            imgEl.setAttribute('src', pics[currentIdx]);
            
            if (window.navigator.vibrate) {
                window.navigator.vibrate(30); // Gentle feedback
            }
        }
    </script>
</body>
</html>
