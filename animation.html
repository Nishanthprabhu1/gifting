<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; targetIndex: 2;" vr-mode-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-text value="NISHANTH DESIGNS" color="#D4AF37" align="center" width="5"
                animation="property: position; to: 0 0.4 0; dur: 2000; dir: alternate; loop: true">
        </a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
