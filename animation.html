<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Poppins', sans-serif; }
        .a-enter-vr, .a-enter-ar { display: none !important; }
        .back-nav {
            position: absolute; top: 20px; left: 20px; z-index: 200;
            color: white; text-decoration: none; background: rgba(0,0,0,0.5);
            padding: 10px 18px; border-radius: 30px; font-size: 12px;
            border: 1px solid #D4AF37;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-nav">üè† MENU</a>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; targetIndex: 2;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 2">
            
            <a-entity position="0 0.2 0.1" 
                      animation="property: position; to: 0 0.3 0.1; dur: 1500; dir: alternate; loop: true; easing: easeInOutSine">
                
                <a-text 
                    value="Dearest Friend, wishing you a day filled with love, laughter, and endless joy. May this new year of your life bring you closer to all your dreams and aspirations. Happy Birthday!" 
                    color="#D4AF37" 
                    align="center" 
                    width="1.5" 
                    wrap-count="25"
                    font="https://cdn.aframe.io/fonts/Exo2Bold.fnt">
                </a-text>

                <a-plane 
                    color="#000" 
                    opacity="0.6" 
                    width="1.8" 
                    height="1.2" 
                    position="0 0 -0.05" 
                    border="1px solid #D4AF37">
                </a-plane>

                <a-ring color="#D4AF37" radius-inner="0.01" radius-outer="0.02" position="-0.85 0.55 0"></a-ring>
                <a-ring color="#D4AF37" radius-inner="0.01" radius-outer="0.02" position="0.85 0.55 0"></a-ring>
            </a-entity>

            <a-entity position="0 0 0" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear">
                <a-sphere position="1 0.5 0" radius="0.03" color="#5E0F8B"></a-sphere>
                <a-sphere position="-1 -0.5 0.2" radius="0.02" color="#D4AF37"></a-sphere>
            </a-entity>

        </a-entity>
    </a-scene>
</body>
</html>
